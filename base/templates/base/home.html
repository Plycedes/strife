{% extends 'index.html' %}

{% block content %}

<h1>Home</h1>

<div>
    <h2><a href="{% url 'create-room' %}">Create Room</a></h2>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h4>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h4>
            <p>{{room.topic.name}}</p>
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete-room' room.id %}">Delete</a>            
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
