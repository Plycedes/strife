{% extends 'index.html' %} {% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        background-color: #3d3d3d;
    }
    .topics {
        size: 14px;
    }
    .feed-container {
        padding-left: 10px;
    }
    body {
        font-family: "Poppins", sans-serif;
    }
    .feed-heading {
        display: flex;
    }
    .create-button {
        margin-left: 630px;
        background-color: rgb(4, 179, 199);
        border: none;
        border-radius: 10px;
        height: 40px;
    }
</style>

<div class="home-container">
    <div>{% include 'base/topics_component.html' %}</div>
    <div class="feed-container">
        <div class="feed-heading">
            <h5 style="color: aliceblue; font-size: 20px">
                {{room_count}} rooms available
            </h5>
            <h3>
                <button class="create-button">
                    <a
                        href="{% url 'create-room' %}"
                        style="
                            text-decoration: none;
                            color: rgb(255, 255, 255);
                            font-size: 20px;
                            padding-top: 10px;
                            padding: 4px;
                        "
                        ><strong>Create Room</strong></a
                    >
                </button>
            </h3>
        </div>

        {% include 'base/feed_component.html' %}
    </div>

    <div>{% include 'base/activity_component.html' %}</div>
</div>

{% endblock content %}
