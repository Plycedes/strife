<h3>Recent Activities</h3>
<hr />
{% for chat in chats %}
<div>
    <small>@{{chat.user}} {{chat.created|timesince}} ago</small>
    <small>replied to "{{chat.room}}"</small>
    <p>{{chat}}</p>
    {% if request.user == chat.user %}
    <a href="{% url 'delete-chat' chat.id %}">Delete</a>
    {% endif %}
</div>
{% endfor %}
